<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">

  <div class="root">

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип проекта">
    </header>

    <main>
      <section class="profile">

        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Ив Кусто">
        <div class="profile__profile-info">
          <div class="profile__title-and-button">
            <h1 class="profile__title">Жак&#8209;Ив&nbsp;Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>

      </section>

      <section class="elements">

        <article class="element">
          <img class="element__pic" src="./images/element-pic-karacha.jpg" alt="Карачаевск">
          <div class="element__title">
            <h2 class="element__title-text">Карачаевск</h2>
            <button class="element__title-like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__pic" src="./images/element-pic-elbrus.png" alt="Гора Эльбрус">
          <div class="element__title">
            <h2 class="element__title-text">Гора Эльбрус</h2>
            <button class="element__title-like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__pic" src="./images/element-pic-dombai.png" alt="Домбай">
          <div class="element__title">
            <h2 class="element__title-text">Домбай</h2>
            <button class="element__title-like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__pic" src="./images/element-pic-elbrus-two.png" alt="Гора Эльбрус">
          <div class="element__title">
            <h2 class="element__title-text">Гора Эльбрус</h2>
            <button class="element__title-like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__pic" src="./images/element-pic-dombai-two.png" alt="Домбай">
          <div class="element__title">
            <h2 class="element__title-text">Домбай</h2>
            <button class="element__title-like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__pic" src="./images/element-pic-karachaev-cherkesk.png" alt="Карачаевск">
          <div class="element__title">
            <h2 class="element__title-text">Карачаевск</h2>
            <button class="element__title-like" type="button"></button>
          </div>
        </article>

      </section>

    </main>

    <footer>
      <p class="footer">&copy; 2022. Руслан Газиев</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="prof" action="#" method="get">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input-user" placeholder="Ваши имя и фамилия" type="text" name="name" id="name" required>
          <input class="popup__input-occupation" placeholder="Ваша работа" type="text" name="occupation" id="occupation" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
