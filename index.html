анить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container popup__container_type_all"><button class="popup__close-button" type="button"></button><form class="popup__form popup__form-place" name="place" action="#" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_field_place" placeholder="Название" name="name" id="place-input" required minlength="2" maxlength="30"> <span class="popup__error-text place-input-error"></span> <input class="popup__input popup__input_field_link" placeholder="Ссылка на картинку" type="url" name="link" id="link-input" required> <span class="popup__error-text link-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_view-image"><figure class="popup__container popup__container_type_img"><button class="popup__close-button" type="button"></button> <img class="popup__img" src="#" alt="#"><figcaption class="popup__img-title">#</figcaption></figure></div><div class="popup popup_type_delete-confirm"><div class="popup__container popup__container_type_all"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__save-button" type="submit">Да</button></div></div><div class="popup popup_type_avatar-edit"><div class="popup__container popup__container_type_all"><button class="popup__close-button" type="button"></button><form class="popup__form popup__form-avatar" name="avatar" action="#" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_field_link" placeholder="Ссылка на картинку" type="url" name="avatar" id="avatarlink-input" required> <span class="popup__error-text avatarlink-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div></div><template class="element-template" id="element-template"><article class="element"><button class
