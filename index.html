<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">

  <div class="root">

    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип проекта">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Ив Кусто">
        <div class="profile__profile-info">
          <div class="profile__title-and-button">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <button class="profile__add-button" type="button"></button>

      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2022. Руслан Газиев</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__container popup__container_type_all">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="prof" action="#" method="get" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          
          <input class="popup__input popup__input_field_name" placeholder="Ваши имя и фамилия" type="text" name="name" id="name-input" required minlength="2">
          <span class="popup__error-text name-input-error">Ошибка</span>

          <input class="popup__input popup__input_field_occupation" placeholder="Ваша работа" type="text" name="occupation" id="occupation-input" required minlength="2">
          <span class="popup__error-text">Ошибка</span>

          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container popup__container_type_all">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form-place" name="place" action="#" method="get" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_field_place" placeholder="Название" type="text" name="place" id="place" required>

          <input class="popup__input popup__input_field_link" placeholder="Ссылка на картинку" type="url" name="link" id="link" required>

          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_view-image">
      <figure class="popup__container popup__container_type_img">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="#">
        <figcaption class="popup__img-title">#</figcaption>
      </figure>
    </div>

  </div>

  <template class="element-template" id="element-template">
    <article class="element">
      <button class="element__bin" type="button"></button>
      <img class="element__pic" src="#" alt="#">
      <div class="element__title">
        <h2 class="element__title-text"></h2>
        <button class="element__title-like" type="button"></button>
      </div>
    </article>
  </template>


  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>




</body>
</html>
