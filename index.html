    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="prof" action="#" method="get">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_field_name" placeholder="Ваши имя и фамилия" type="text" name="name" id="name" required>
